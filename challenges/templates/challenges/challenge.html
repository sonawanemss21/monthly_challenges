{% extends "base.html" %} 

{% block page_title %} 
  {{ month | title }} Challenge
{% endblock %}

{% block content %}
  <h1>{{ month | title }}'s Challenge</h1>
  {% if challenge is not None %}
  <h2>{{ challenge }}</h2>
  {% else %}
  <h2>No challenge available for this month.</h2>
  {% endif %}
{% endblock %}
